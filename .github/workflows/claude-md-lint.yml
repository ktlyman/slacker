name: claude-md-lint

on:
  push:
    paths:
      - 'CLAUDE.md'
      - '.claude/**'
      - '.claude-lint.json'
  pull_request:
    paths:
      - 'CLAUDE.md'
      - '.claude/**'
      - '.claude-lint.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npx claude-md-lint@1 . --fail-under 80
      - name: Upload SARIF (PR only)
        if: always() && github.event_name == 'pull_request'
        run: npx claude-md-lint@1 . --sarif > results.sarif
      - uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name == 'pull_request'
        with:
          sarif_file: results.sarif
